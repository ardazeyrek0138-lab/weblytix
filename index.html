        * {
            margin: 0;

        body {

        }
        
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

            position: absolute;
            top: 0;
            left: 0;

            height: 100%;

            flex-direction: column;

            color: #ffffff;
            font-size: 1.5rem;
            text-shadow: 0 0 15px #ffffff;
            margin-top: 20px;

            text-align: center;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            opacity: 0;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #weblytixLogo {

            max-height: 200px;
            margin: 20px 0;
            filter: drop-shadow(0 0 15px #00e0ff);
            animation: logoGlow 2s infinite alternate;

    <script>
        // Create beep sound using Web Audio API
        let audioContext;
        const initAudio = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        };
        
        const playBeep = () => {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            gainNode.gain.value = 0.1;
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.1);
            oscillator.stop(audioContext.currentTime + 0.1);
        };
        
        // Matrix Scene
        class MatrixScene {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.fontSize = 14;
                this.columns = Math.floor(canvas.width / this.fontSize);
                this.drops = [];
                this.chars = '01';
                this.init();
            }
            
            init() {
                for (let i = 0; i < this.columns; i++) {
                    this.drops[i] = Math.floor(Math.random() * -100);
                }
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = [];
                for (let i = 0; i < this.columns; i++) {
                    this.drops[i] = Math.floor(Math.random() * -100);
                }
            }
            
            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#00e0ff';
                this.ctx.font = `${this.fontSize}px monospace`;
                
                for (let i = 0; i < this.columns; i++) {
                    const text = this.chars.charAt(Math.floor(Math.random() * this.chars.length));
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;
                    
                    this.ctx.fillText(text, x, y);
                    
                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
            }
        }
        
        // Scene Manager
        class SceneManager {
            constructor() {
                this.currentScene = 0;
                this.sceneStartTime = 0;
                this.matrixScene = null;
                this.terminalText = document.getElementById('terminalText');
                this.flagContainer = document.getElementById('flagContainer');
                this.logoFinal = document.getElementById('logoFinal');
                this.audioElement = document.getElementById('audioElement');
                
                this.init();
                this.start();
            }
            
            init() {
                const matrixCanvas = document.getElementById('matrixCanvas');
                this.matrixScene = new MatrixScene(matrixCanvas);
                
                window.addEventListener('resize', () => {
                    this.matrixScene.resize();
                });
                
                this.matrixScene.resize();
            }
            
            start() {
                this.sceneStartTime = Date.now();
                this.animate();
                this.playScene1();
            }
            
            animate() {
                const currentTime = Date.now();
                const elapsedTime = currentTime - this.sceneStartTime;
                
                // Always keep matrix running in the background
                this.matrixScene.draw();
                
                // Scene 1: Matrix (0-10 seconds)
                if (this.currentScene === 0) {
                    if (elapsedTime > 10000) {
                        this.fadeOutScene1();
                    }
                }
                // Scene 2: Flag (10-25 seconds) - 15 seconds duration
                else if (this.currentScene === 1) {
                    if (elapsedTime > 25000) {
                        this.fadeOutScene2();
                    }
                }
                // Scene 3: Final (25-30 seconds)
                else if (this.currentScene === 2) {
                    if (elapsedTime > 30000) {
                        this.fadeOutScene3();
                    }
                }
                
                requestAnimationFrame(() => this.animate());
            }
            
            playScene1() {
                const messages = [
                    "SİSTEM BAŞLATILIYOR: TÜRKİYE_REPUBLIC_1923.exe",
                    "SİSTEM TEMELİ YÜKLENİYOR...",
                    "AYDINLIK = ÖZGÜRLÜK | KOD = GELECEK | BİRLİK = GÜÇ"
                ];
                
                let messageIndex = 0;
                let charIndex = 0;
                let currentText = "";
                
                const typeMessage = () => {
                    if (messageIndex >= messages.length) {
                        return;
                    }
                    
                    const message = messages[messageIndex];
                    if (charIndex < message.length) {
                        currentText += message[charIndex];
                        this.terminalText.textContent = currentText;
                        charIndex++;
                        initAudio();
                        playBeep();
                        setTimeout(typeMessage, 50);
                    } else {
                        messageIndex++;
                        charIndex = 0;
                        currentText = "";
                        if (messageIndex < messages.length) {
                            setTimeout(typeMessage, 1000);
                        }
                    }
                };
                
                setTimeout(() => {
                    this.terminalText.style.opacity = '1';
                    typeMessage();
                }, 1000);
            }
            
            fadeOutScene1() {
                let opacity = 1;
                const fade = () => {
                    opacity -= 0.02;
                    this.terminalText.style.opacity = opacity;
                    document.getElementById('matrixCanvas').style.opacity = opacity;
                    if (opacity > 0) {
                        requestAnimationFrame(fade);
                    } else {
                        this.terminalText.style.opacity = '0';
                        document.getElementById('matrixCanvas').style.opacity = '1'; // Keep matrix visible but not fading out completely
                        this.currentScene = 1;
                        this.sceneStartTime = Date.now();
                        this.playScene2();
                    }
                };
                fade();
            }
            
            playScene2() {
                this.flagContainer.style.opacity = '1';
                // Play audio when flag scene starts
                try {
                    this.audioElement.currentTime = 0;
                    this.audioElement.play().catch(e => console.log("Audio play failed:", e));
                } catch (e) {
                    console.log("Audio playback not supported or failed:", e);
                }
            }
            
            fadeOutScene2() {
                let opacity = 1;
                const fade = () => {
                    opacity -= 0.02;
                    this.flagContainer.style.opacity = opacity;
                    if (opacity > 0) {
                        requestAnimationFrame(fade);
                    } else {
                        this.flagContainer.style.opacity = '0';
                        this.currentScene = 2;
                        this.sceneStartTime = Date.now();
                        this.playScene3();
                    }
                };
                fade();
            }
            
            playScene3() {
                this.logoFinal.style.opacity = '1';
                document.getElementById('matrixCanvas').style.opacity = '0';
                // Stop audio when moving to final scene
                try {
                    this.audioElement.pause();
                    this.audioElement.currentTime = 0;
                } catch (e) {
                    console.log("Audio stop failed:", e);
                }
            }
            
            fadeOutScene3() {
                let opacity = 1;
                const fade = () => {
                    opacity -= 0.02;
                    this.logoFinal.style.opacity = opacity;
                    if (opacity > 0) {
                        requestAnimationFrame(fade);
                    } else {
                        this.logoFinal.style.opacity = '0';
                        // Animation complete
                    }
                };
                fade();
            }
        }
        
        // Start the animation when page loads
        window.addEventListener('load', () => {
            new SceneManager();
        });
        
        // Handle user interaction to enable audio on mobile devices
        document.addEventListener('click', () => {
            const audio = document.getElementById('audioElement');
            if (audio.paused) {
                audio.play().catch(e => console.log("Audio play on user interaction:", e));
            }
        }, { once: true });
    </script>
